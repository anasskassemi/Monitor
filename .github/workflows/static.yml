name: Deploy HTML to GitHub Pages
on:
  push:
    branches:
      - main # Adjust to your default branch (e.g., master)

permissions:
  contents: write # Allows writing to repository contents
  pages: write    # Allows configuring GitHub Pages
  id-token: write # Allows authentication for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true # Automatically enables Pages if not already enabled

      - name: Upload HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ # Path to your HTML files (e.g., ./ for root, ./dist for build output)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Debug Pages Status
        if: failure() # Runs only if a previous step fails
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/pages
